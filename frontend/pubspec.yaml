name: traffic_control_app
description: "Intelligent Traffic Management System - Unified Flutter App"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # Local Storage (JWT tokens)
  shared_preferences: ^2.2.2
  
  # Live Video Stream (for IP camera MJPEG streams)
  mjpeg_view: ^1.0.1
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # Maps (OpenStreetMap - FREE, no API key needed)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Typography (auto-downloads fonts)
  google_fonts: ^6.1.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Animations
  lottie: ^3.0.0
  animated_text_kit: ^4.2.2
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2
  cupertino_icons: ^1.0.8
  
  # Icons
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/

